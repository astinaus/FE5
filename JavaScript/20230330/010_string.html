<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let txt = 'abcdefghij'

        console.log(txt.slice(1, 3)) // bc / index 1이상 3미만
        console.log(txt.slice(1)) // bcdefghij / 1부터 끝까지
        console.log(txt.slice(3, 1)) // 안됩니다.
        console.log(txt.slice(2, -3)) // cdefg / 마이너스 값을 인식해서 뒤에서부터 3번째 값 이전까지 잘라냅니다.

        // substring(start, end) : 시작인덱스부터 종료인덱스 -1번째까지 반환합니다.
        console.log(txt.substring(1, 3)) // bc
        console.log(txt.substring(3)) // defghij
        console.log(txt.substring(3, 1)) // bc / 작동합니다. slice와 차이가 있습니다.
        console.log(txt.substring(2, -3)) // ab / 마이너스 값을 0으로 인식해서 (2, 0)이 됩니다. slice와 비교해보세요.

        // substr는 지원이 중단된 문법입니다.

        let txt2 = 'paullab CEO leehojun CEO'

        console.log(txt2.replace('CEO', 'COO'))
        console.log(txt2.replace(/CEO/g, 'COO'))
        // 구브라우저 지원이 안될 가능성이 큼, 회사가서 확인하세요.
        console.log(txt2.replaceAll('CEO', 'COO'))

        console.log(txt2.toLowerCase())
        console.log(txt2.toUpperCase())

        // 많이 사용됩니다. 특히 알고리즘 문제에서요.
        console.log(txt2.includes('CEO')) // true
        console.log(txt2.includes('CDO')) // false

        // 메서드 채이닝 Method Chaining
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase() // TRUE 
        // 1. CEO를 CDO로 replace
        // 2. CDO를 include하므로 true
        // 3. true에 toUpperCase 적용

        // 어디서나 정말 많이 사용되는 메서드
        txt2.split(' ') // 띄어쓰기를 단위로 잘라냄

        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd'
        console.log(text1.split(' '))
        console.log(text2.split('-'))
        console.log(text3.split(','))
        console.log(text4.replace(',', '-').split('-'))
        console.log(text4.split(/[,-]/g)) // split도 정규표현식 적용이 가능합니다.
        // ['aa', 'bb', 'cc', 'dd']

        // 자주 사용되지는 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드
        // trim
        let test = '          hello world'
        test.trim() // 앞뒤 공백을 잘라줍니다.

        // 자리수를 맞추기 위해 사용합니다.
        let str1 = '99'
        console.log(str1.padStart(5, '0')) // 00099

        let str2 = '99'
        console.log(str1.padEnd(5, '-')) // 99---
    </script>
</body>

</html>
