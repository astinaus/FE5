<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Sausage {
            constructor(recipe1, recipe2) {
                this.recipe1 = recipe1;
                this.recipe2 = recipe2;
            }

            taste() {
                console.log(`이 소시지는 ${this.recipe1}와 ${this.recipe2}맛이 난다!`)
            }
        }

        class FiresSausage extends Sausage {
            constructor(recipe1, recipe2) {
                super(recipe1, recipe2);
            }

            // 오버라이딩
            taste() {
                console.log(`이 소시지는 ${this.recipe1}와 ${this.recipe2}와 불맛이 난다!`)
            }
        }
    </script>
</body>

</html>
