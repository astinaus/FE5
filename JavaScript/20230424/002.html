<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <div id="id"></div>
    <script>
        const parent = document.querySelector('#id');
        const txt = document.createElement('p');
        const frag = document.createDocumentFragment();

        txt.textContent = '문자입니다.';
        frag.appendChild(txt);

        parent.appendChild(frag);
    </script>
</body>
