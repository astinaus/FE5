<body>
    <script>
        function FoodPicker(array) {
            this.name = array;
        };

        const foodPicker = new FoodPicker(['짜장면', '짬뽕', '탕수육', '군만두']);

        FoodPicker.prototype.pick = function () {
            console.log(`삐리릭. 오늘의 메뉴는 ${this.name[Math.floor(Math.random() * this.name.length)]}입니다.`)
        }

    </script>
</body>
