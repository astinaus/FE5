<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <article class="modal-wrapper">
        <h2>로그인 또는 회원가입</h2>
        <section class="login">
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <form class="form-login">
                <fieldset>
                    <input type="email" id="email" required class="input-id" placeholder="아이디">
                    <label class="txt-hide" for="email">아이디</label>
                    <span class="err-txt">아이디를 입력해 주세요.</span>
                </fieldset>

                <fieldset>
                    <input type="password" id="password" required class="input-pw" placeholder="비밀번호">
                    <label class="txt-hide" for="password">비밀번호</label>
                    <span class="err-txt">아이디 혹은 비밀번호가 일치하지 않습니다. </span>
                </fieldset>

                <input type="checkbox" id="login-hold" class="input-chk txt-hide">
                <label for="login-hold" class="chk-label">로그인 상태 유지</label>

                <button type="button" class="btn-login">로그인</button>
            </form>
        </section>
        <div class="join-find">
            <a href="#">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <ul class="sns-login">
            <li>
                <button type="button">구글 계정으로 로그인</button>
            </li>
            <li>
                <button type="button">페이스북 계정으로 로그인</button>
            </li>
            <li>
                <button type="button">네이버 계정으로 로그인</button>
            </li>
            <li>
                <button type="button">카카오톡 계정으로 로그인</button>
            </li>
        </ul>
    </article>
</body>

</html>
