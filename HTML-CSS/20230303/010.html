<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: salmon;
        overflow: auto;
      }
      div::-webkit-scrollbar {
        width: 8px; /* 스크롤바의 너비 */
      }

      div::-webkit-scrollbar-thumb {
        height: 30%; /* 스크롤바의 길이 */
        background: #217af4; /* 스크롤바의 색상 */

        border-radius: 10px;
      }

      div::-webkit-scrollbar-track {
        background: rgba(33, 122, 244, 0.1); /*스크롤바 뒷 배경 색상*/
      }
    </style>
  </head>
  <body>
    <div>Lorem ipsum</div>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
      doloremque, corporis quo voluptatem earum impedit? Earum dolor eos
      eligendi, veritatis ea voluptatem fugiat facilis fuga quis, sed nulla,
      iusto aliquid.
    </div>
  </body>
</html>
