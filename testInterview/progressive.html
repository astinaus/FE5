<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .layout-grid {
      display: grid;
    }

    .layout-flex {
      display: flex;
    }
  </style>
</head>

<body>
  <picture>
    <source srcset='test.webp' type='image/webp'>
    <source srcset='test.avif' type='image/avif'>
    <img src="test.jpeg" alt="테스트 이미지입니다.">
  </picture>

  <script>
    const container = document.querySelector('.container');
    // container 요소가 사용할 수 있는 모든 스타일 속성을 가지고 있는 객체입니다.
    if (container.style.grid !== undefined) {
      container.classList.add('.layout-grid');
    } else {
      container.classList.add('.layout-flex');
    }
  </script>

  <video>
    <source src='test.mp4' type='video/mp4'>
    <source src='test.webm' type='video/mp4'>

    <p>사용하시는 브라우저가 비디오를 지원하지 않습니다. 업그레이드 해주세요. <a href="최신 브라우저 링크">여기에서</a></p>
  </video>

  <script>
    const canvas = document.createElement('canvas');
    const strong = document.createElement('strong');
    const ctx = canvas.getContext('webgl');

    if (ctx) {
      // WebGL을 지원하는 브라우저입니다.
      document.body.appendChild(canvas);
    } else {
      // WebGL을 지원하지 않는 브라우저입니다.
      strong.textContent = '사용하시는 브라우저가 WebGL을 지원하지 않습니다. 업그레이드 해주세요.';
      document.body.appendChild(strong);
    }
  </script>

</body>

</html>
